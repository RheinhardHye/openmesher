#!/bin/sh
{% for service in restart %}
    if [ -x "/etc/init.d/{{ service }}" ]; then
            #BUG: Also need to check for the new /usr/sbin/service in Ubuntu
            if [ -x /usr/sbin/invoke-rc.d ]; then
               invoke-rc.d {{ service }} restart
            else
               /etc/init.d/{{ service }} restart
            fi
    fi
{% endfor %}
