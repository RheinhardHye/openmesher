!
! Zebra configuration generated by OpenMesher
!   {{ gentime }}
!
hostname {{ hostname }}
password {{ password }}
enable password {{ enablepassword }}
log syslog
service advanced-vty
service password-encryption
service terminal-length 0
{% block main %}{% endblock %}
!
{% for link in links %}
! BUG: Need to allow for adding custom interfaces by router FQDN from a text file
interface {{ link.iface }}
 description {{ link.linkname() }}
 ip rip split-horizon poisoned-reverse
 ip rip send version 2
 ip rip receive version 2
!
{% endfor %}
router rip
 timers basic 15 60 120
 redistribute kernel
 redistribute connected metric 1
 redistribute static
{% for link in links %}
 network {{ link.iface }}
{% endfor %}
{% for link in links %}
 distribute-list p2pallow in {{ link.iface }}
 distribute-list p2pallow out {{ link.iface }}
{% endfor %}
 distance 1
!
access-list p2pallow permit 10.0.0.0/8
access-list p2pallow permit 192.168.42.0/24
access-list p2pallow deny any
{% block acl %} {% endblock %}
!
line vty
exec-timeout 0 0
!
